<body>
<h1>Create new Disaster</h1>
<!--TODO: Un hard-code localhost:port. HB-->
<form id="createDisasterForm" action="http://127.0.0.1:5003/create-disaster" method="POST" enctype="multipart/form-data">
    <h2>Basic Information:</h2>
    <label>City:</label>
    <input type="text" id="city" required>
    <br>
    <label>Type:</label>
    <input type="text" id="type" required>
    <br>
    <label>Upload an image for the disaster</label>
    <input type="file" id="fileInput" name="image" accept="image/*">
    <br>

    <h2>Needs:</h2>
    <table id="needs">
        <tbody>
            <tr>
                <td><input type="text" id="need1-name"></td>
                <td><input type="text" id="need1-quantity"></td>
            </tr>
        </tbody>
    </table>
    <button type="submit">Upload All Data</button>
</form>
</body>
